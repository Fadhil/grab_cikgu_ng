<section class="content-header">
  <h1>
    List of Admins
    <small>Control panel</small>

  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
  </ol>
</section>
<section class="content">
  <div class="box box-success">
    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <mat-table #table [dataSource]="myDataSource" matSort>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header > E-mail </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteAdmin(element.key)">
                <mat-icon aria-label="Cancel">cancel</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>

        </mat-table>
      </div>
    </div>
    <mat-card>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openDialog()">New Admin</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
