<h1 mat-dialog-title>New Admin</h1>
<mat-dialog-content>
  <form class="example-form" #form>
    <mat-form-field class="example-full-width">
      <input matInput type="email" name="email"
        placeholder="E-mail" value=""
        [(ngModel)]='data.email'
        required
        email
        id="email"
        #email="ngModel">
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          Valid e-mail address required
        </mat-error>
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field> -->
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button default mat-button [mat-dialog-close]="true" [disabled]='email.invalid'>Yes</button>

</mat-dialog-actions>
