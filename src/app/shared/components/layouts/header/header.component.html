<header class="main-header">
  <!-- Logo -->
  <a routerLink="/search" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>T</b>G</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Tutor</b>Go</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="profile-menu-dropdown">
              <img [src]="avatar" class="user-image" alt="User Image">
              <span class="hidden-xs">{{name}}</span>
            </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img [src]="avatar" class="img-circle" alt="User Image">

              <p>
                {{name}}
                <small>{{email}}</small>
              </p>
            </li>
            <!-- Menu Body
            <li class="user-body">
              <div class="row">
                <div class="col-xs-4 text-center">
                  <a href="#">Followers</a>
                </div>
                <div class="col-xs-4 text-center">
                  <a href="#">Sales</a>
                </div>
                <div class="col-xs-4 text-center">
                  <a href="#">Friends</a>
                </div>
              </div>
              </li>
               /.row -->

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a *ngIf="loginType=='tutor'" routerLink="/tutor/profile" class="btn btn-default btn-flat">Profile</a>
                <a *ngIf="loginType=='student'" routerLink="/student/profile" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a (click)="this.logOut()" class="btn btn-default btn-flat" id="signOutButton">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
