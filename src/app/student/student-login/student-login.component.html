<div class="container">
    <div class="row registration-panel-row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a href="/student/login" class='active' id="register-form-link">Student Login</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form novalidate #f="ngForm" (ngSubmit)="login()" id="login-form" method="post" role="form">
              <div class="form-group">
                <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address (required)" [(ngModel)]="email"  required value="">
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password (required)" [(ngModel)]="password" required>
              </div>
              <!-- <div class="form-group">
                <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
              </div> -->

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit"  name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-register" value="Login">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- <a href="/tutor/login">Login as Tutor</a> -->
  </div>
  </div>
  </div>
  <script src="assets/js/tutor-registration.js"></script>
