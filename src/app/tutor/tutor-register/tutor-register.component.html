<div class="container">
  <div class="row registration-panel-row">
<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-login">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-6">
          <a href="/tutor/register" class='active' id="register-form-link">Register</a>
        </div>
      </div>
      <hr>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <form novalidate #f="ngForm" (ngSubmit)="submit()" id="register-form" method="post" role="form">
            <div class="form-group">
              <input  required minlength="4" type="text" name="name" id="name" tabindex="1" class="form-control" [(ngModel)]="tutor.name" placeholder="Name (required)" required #name="ngModel">
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address (required)" [(ngModel)]="tutor.email"  required value="">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password (required)" [(ngModel)]="tutor.password" required #password="ngModel" validateEqual="confirm-password" reverse=true>
            </div>
            <div class="form-group">
              <input type="password" name="confirm-password" id="confirm-password" tabindex="4" class="form-control" placeholder="Confirm Password" [(ngModel)]="tutor.cpass" validateEqual="password" #confirmpassword="ngModel">
              <small [hidden]="confirmpassword.valid || (confirmpassword.pristine && !f.submitted)">
                Password mismatch
              </small>
            </div>
            <hr />
            <div class="form-group">
              <input type="string" name="ic_no" id="ic_no" placeholder="IC/Passport No" [(ngModel)]="tutor.ic_no" class="form-control">
            </div>
            <div class="form-group">
              <select name="gender" id="gender" tabindex="5" class="form-control" [(ngModel)]="tutor.gender" #gender="ngModel">
                <option value="none">Please select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-2">
                  <h5>Birth Date</h5>
                </div>
                <div class="col-xs-10">
                  <div class="row">
                    <div class="col-xs-4">
                      Day
                      <select name="day" id="day" tabindex="6" class="form-control" [(ngModel)]="tutor.bday" #bday="ngModel">
                        <option *ngFor="let n of days">
                          {{n}}
                        </option>
                      </select>
                    </div>
                    <div class="col-xs-4">
                      Month
                      <select name="month" id="month" tabindex="7" class="form-control" [(ngModel)]="tutor.bmonth" #bday="ngModel">
                        <option *ngFor="let n of months">
                          {{n}}
                        </option>
                      </select>
                    </div>
                    <div class="col-xs-4">
                      Year
                      <input type="number" name="year" id="year" [(ngModel)]="tutor.byear" class="form-control" tabindex="7">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="form-group">
              <input type="text" name="occupation" id="occupation" tabindex="8" class="form-control" placeholder="Occupation" [(ngModel)]="tutor.occupation" #occupation="ngModel">
            </div>
            <div class="form-group">
              <select id="status" name="status" [(ngModel)]="tutor.status" class="form-control" tabindex="9">
                <option value="select">Select Part-Time/Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Full-Time">Full-Time</option>
              </select>
            </div>
            <hr />
            <div class="form-group">
              <div class="row">
                <div class="col-xs-2">
                  Address
                </div>
                <div class="col-xs-10">
                  <div class="col-xs-6">
                    <select id="state" name="state" [(ngModel)]="tutor.state" (change)="onStateChange($event.target.value)" class="form-control" tabindex="10">
                        <option value="select" disabled>Please select state</option>
                        <option *ngFor="let state of states" value="{{state.name}}">{{state.name}}</option>
                    </select>
                  </div>
                  <div class="col-xs-6">
                    <select id="city" name="city" [(ngModel)]="tutor.city" class="form-control" tabindex="11">
                        <option value="">Please select city</option>
                        <option *ngFor="let city of cities" value="{{city.name}}">{{city.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="string" name="license" id="license" placeholder="Tutor License No" [(ngModel)]="tutor.tutor_license_no" class="form-control" tabindex="12">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" [disabled]="f.invalid" name="register-submit" id="register-submit" tabindex="13" class="form-control btn btn-register" value="Register Now">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<script src="assets/js/tutor-registration.js"></script>
